<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                <video style="text-anchor:middle;" width="720" height="400" src="video/production ID_5057509.mp4" onmouseover="hover(this)" onmouseout="pause(this)">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >Replace Me!</text>
                </video>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Dubai Nights</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">91Candy</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="video/pexels-arvin-latifi-6466763.mp4" class="vid-s" onmouseover="hover(this)" onmouseout="pause(this)"></video>
                <span class="video-title">Sunset at the beach</span>
            </div>

            <div class="video-small">
                <video src="video/pexels-yaroslav-shuraev-7539592.mp4" class="vid-s" onmouseover="hover(this)" onmouseout="pause(this)"></video>
                <span class="video-title">flowers</span>
            </div>

            <div class="video-small">
                <video src="video/pexels-anastasia-shuraeva-8935485.mp4" class="vid-s" onmouseover="hover(this)" onmouseout="pause(this)"></video>
                <span class="video-title">Dancing in my room</span>
            </div>

            <div class="video-small">
                <video src="video/video.mp4" class="vid-s" onmouseover="play(this)" onmouseout="hover(this)"></video>
                <span class="video-title">How to make v60</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
